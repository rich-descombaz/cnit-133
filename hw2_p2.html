        <div style="padding: 10px;" > Enter 3 numbers</div>
        <div style="padding: 10px;">
            <input id="input1">
            <input id="input2">
            <input id="input3">
        </div>

            <button type="button" id="btnProcess">Process</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>

        $("#btnProcess").click(function(){
             process1();
        });
        
        $("#btnClear").click(function(){
             clear1();
        });
        
        function process1(){
     
            var v1 = $("#input1").val();
            var v2 = $("#input2").val();
            var v3 = $("#input3").val();

            if ( !areNumeric(v1, v2, v3) ) {
                updateText("Please enter 3 integers");
                return;
            }
            
            var avg = (parseInt(v1) + parseInt(v2) + parseInt(v3)) / 3.0;
            var t = "  " + v1  + ":" + v2 + ":" + v3;
            updateText("Average = " + avg + " -> " + t);   
        }

        function areNumeric(v1, v2, v3){
            if ( !$.isNumeric(v1) || !$.isNumeric(v2) || !$.isNumeric(v3)){
                return false;
            }
            return true;
        }
        
        function updateText(text){
            let textArea1 =  $("#textArea1");
            textArea1.html(text);
            $("#textArea1").fadeOut(1000, function() { 
                $("#textArea1").html("")
                $("#textArea1").fadeIn(1000);}
            );

        }

        function clear1(){
            //alert("Clear");
            $("#input1").val("");
            $("#input2").val("");
            $("#input3").val("");
        }

    </script>
