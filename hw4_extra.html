    <script>
        document.getElementById("btnProcess").addEventListener( "click", function(){
            process();      
        });
        
        document.getElementById("btnClear").addEventListener( "click", function(){
            clear();      
        });

        function clear(){
          document.getElementById("display1").innerHTML = "";
          document.getElementById("userNum").value = "";
        }

        function process(){
          let num =   document.getElementById("userNum").value;

          try{
            let floatNum = parseFloat(num);
            num = parseInt(num);
            if (num < 2 || num > 10 || floatNum != num){
              document.getElementById("display1").innerText = "Enter a number between 2-10";
              return;
            }
           
          }
          catch(e){
            document.getElementById("display1").innerText = "Enter a number between 2-10";
            return;
          }

          let val = "";
          for (var i=0; i < num; i++){
            for (var j=0; j < num; j++){
              if (i == 0 || i == num-1){
                val += "* ";
              }
              else if (j == 0 || j == num-1){
                val += "* ";
              }
              else{
                val += "  ";
              }
            }
            val += "\n";
          }


          document.getElementById("display1").innerText = val;
        }
    
       
    </script>
