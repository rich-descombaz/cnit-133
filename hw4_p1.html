    <script>

        $( function() {
            $( "#draggable" ).draggable();
        } );
            
        loopScript1();
        loopScript2();

        function loopScript1(){
            let display1 = document.getElementById("display1");
            let display2 = document.getElementById("display2");

            var sum = 0;
            var prod = 1;

            var sumString = "";
            var prodString = "";

            for (let i=5; i <= 25; i=i+4){
                sumString +=  i + " + ";
                sum += i;
                prodString +=  i + " * ";
                prod *= i;
            }

            sumString = sumString.substring(0, sumString.length-3);
            prodString = prodString.substring(0, prodString.length-3);
            display1.innerHTML = "<b>The result of " + sumString + " is " + sum + "</b>";
            display2.innerHTML = "<b>The result of " + prodString + " is " + prod.toLocaleString() + "</b>";

        }

        function loopScript2(){
            let display3 = document.getElementById("display3");
            let display4 = document.getElementById("display4");

            var sum = 0;
            var prod = 1;

            var sumString = "";
            var prodString = "";

            let i = 3;
            while ( i <= 18){
                sumString +=  i + " + ";
                sum += i;
                prodString +=  i + " * ";
                prod *= i;
                i += 3;
            }

            sumString = sumString.substring(0, sumString.length-3);
            prodString = prodString.substring(0, prodString.length-3);
            display3.innerHTML = "<b>The result of " + sumString + " is " + sum + "</b>";
            display4.innerHTML = "<b>The result of " + prodString + " is " + prod.toLocaleString() + "</b>";

        }
       

    </script>
