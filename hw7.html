  <script type="text/javascript">
    $(document).ready(function () {
      $('.answer').hide();
      $('.main h2').toggle(
        function () {

        },
        function () {
          $(this).next('.answer').fadeOut();
          $(this).removeClass('close');
        }
      ); // end toggle
