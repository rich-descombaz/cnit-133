    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>

        $("#btnProcess").click(function(){
             process1();
        });
        
        $("#btnClear").click(function(){
             clear1();
        });
        
        function process1(){
     
            var v1 = $("#input1").val();
            var v2 = $("#input2").val();
            var v3 = $("#input3").val();

            if ( !areNumeric(v1, v2, v3) ) {
              updateText("<span style='color:red; font-weight:bold'>Please enter 3 integers</span>");
                return;
            }
            
            var arr = [v1,v2,v3];

            var max = parseInt(arr[0]);
            var min = parseInt(arr[0]);
            var sum = parseInt(arr[0]);
            var prod = parseInt(arr[0]);

            for (var i=1; i < arr.length; i++){
              max = Math.max(max, parseInt(arr[i]));
              min = Math.min(min, parseInt(arr[i]));
              sum += parseInt(arr[i]);
              prod *= parseInt(arr[i]);
            }

            var avg = sum / 3.0;
            var rslt = "Average = " + avg;
            rslt += "<br>Sum : " + sum;
            rslt += "<br>Prod : " + prod
            rslt += "<br>Min : " + min;
            rslt += "<br>Max : " + max;
            updateText(rslt);   
        }

        function areNumeric(v1, v2, v3){
            if ( !$.isNumeric(v1) || !$.isNumeric(v2) || !$.isNumeric(v3)){
                return false;
            }
            return true;
        }
        
        function updateText(text){
            let textArea1 =  $("#textArea1");
            textArea1.html(text);
            $("#textArea1").fadeOut(3000, function() { 
                $("#textArea1").html("")
                $("#textArea1").fadeIn(1000);
              }
            );

        }

        function clear1(){
            //alert("Clear");
            $("#input1").val("");
            $("#input2").val("");
            $("#input3").val("");
        }

    </script>
