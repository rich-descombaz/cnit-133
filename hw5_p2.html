  <body>
    
    
    <div class="container" style="padding: 10px;">
      <h1> Homework 5 part 2  - User Data</h1>
     
      <br>
      <form id="userProfile">
        <div class="container" style="padding: 20px;">
          <label for="searchSelect">Select Your Search Engine:</label>
          <select id="searchSelect">
            
          </select>
        </div>
  
        <div class="container" style="padding: 20px;">
          <label for="newsSelect">Select a News Site:</label>
          <select id="newsSelect">
            
          </select>
          <input type="button" id="newsButton" value="Go to news site">
        </div>
        
      </form>
      
      <br>
      <br>
      <ul>
        <li>
          <a href="hw5.html">
            Back to Homework 5
          </a>

        <li>

            home

        </li>
      </ul>
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
      var searchSites = ["https://google.com", "https://bing.com", "https://yahoo.com"];
      var newsSites = ["https://news.google.com", "https://msn.com", "https://news.yahoo.com"];

      window.onload = function (){
          // init Search Select
          var searchSelect = document.getElementById("searchSelect");
          for (var i=0; i < searchSites.length; i++){
            var option = document.createElement("option");
            option.value = searchSites[i];
            option.textContent = searchSites[i];
            searchSelect.appendChild(option);
          }

          // init News Select
          var newsSelect = document.getElementById("newsSelect");
          for (var i=0; i < newsSites.length; i++){
            var option = document.createElement("option");
            option.value = newsSites[i];
            option.textContent = newsSites[i];
            newsSelect.appendChild(option);
          }
      }

      
      searchSelect.addEventListener("change", function(){
          window.open(searchSelect.value, '_blank');
        }
      );

      document.getElementById("newsButton").addEventListener("click", function(){
          window.open(newsSelect.value, '_blank');
        }
      );
             
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

  </body>
</html>
